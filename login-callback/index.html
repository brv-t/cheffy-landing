<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Cheffy...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 2em;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 2em;
        }
        .instructions h2 {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .instructions p {
            font-size: 0.9em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Cheffy App...</h1>
        <p>If the app doesn't open automatically, please open it manually.</p>
        
        <div class="instructions">
            <h2>App Not Opening?</h2>
            <p>1. Make sure Cheffy app is installed</p>
            <p>2. Open the Cheffy app manually</p>
            <p>3. You should be logged in automatically</p>
        </div>
    </div>

    <script>
        // Try to open the app with a custom scheme fallback
        const url = window.location.href;
        
        // Attempt to trigger app opening (Android should intercept this)
        setTimeout(() => {
            // If we're still here after 3 seconds, the app didn't open
            console.log('Waiting for app to open...');
        }, 3000);
    </script>
</body>
</html>
